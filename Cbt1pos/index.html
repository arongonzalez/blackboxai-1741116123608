<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cbt1pos - Sistema de Inventario y Facturación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body class="bg-gray-100">
    <!-- License Check Screen -->
    <div id="licenseScreen" class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Cbt1pos</h2>
            <div class="space-y-4">
                <input type="text" id="licenseKey" placeholder="Ingrese su licencia de 6 dígitos" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       maxlength="6">
                <button onclick="validateLicense()" 
                        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                    Validar Licencia
                </button>
            </div>
        </div>
    </div>

    <!-- Login Screen (Initially Hidden) -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center bg-gray-100 hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Iniciar Sesión</h2>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Usuario" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="password" placeholder="Contraseña" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="login()" 
                        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                    Ingresar
                </button>
            </div>
        </div>
    </div>

    <!-- Main Dashboard (Initially Hidden) -->
    <div id="dashboard" class="hidden">
        <!-- Header with Exchange Rate -->
        <header class="bg-white shadow-md p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold text-blue-600">Cbt1pos</h1>
                <div class="flex items-center space-x-4">
                    <div class="bg-blue-50 p-2 rounded-lg">
                        <span class="font-semibold">Tasa BCV:</span>
                        <span id="exchangeRate" class="text-blue-600">Loading...</span>
                    </div>
                    <button onclick="logout()" class="text-gray-600 hover:text-red-600">
                        <i class="fas fa-sign-out-alt"></i> Salir
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Navigation -->
        <nav class="bg-white shadow-md mt-4">
            <div class="container mx-auto p-4 grid grid-cols-7 gap-4">
                <button onclick="showModule('pos')" class="flex flex-col items-center p-4 rounded-lg hover:bg-blue-50">
                    <i class="fas fa-cash-register text-2xl text-blue-600"></i>
                    <span>POS</span>
                </button>
                <button onclick="showModule('inventory')" class="flex flex-col items-center p-4 rounded-lg hover:bg-blue-50">
                    <i class="fas fa-boxes text-2xl text-blue-600"></i>
                    <span>Inventario</span>
                </button>
                <button onclick="showModule('contracts')" class="flex flex-col items-center p-4 rounded-lg hover:bg-blue-50">
                    <i class="fas fa-file-contract text-2xl text-blue-600"></i>
                    <span>Contratos</span>
                </button>
                <button onclick="showModule('people')" class="flex flex-col items-center p-4 rounded-lg hover:bg-blue-50">
                    <i class="fas fa-users text-2xl text-blue-600"></i>
                    <span>Personas</span>
                </button>
                <button onclick="showModule('waste')" class="flex flex-col items-center p-4 rounded-lg hover:bg-blue-50">
                    <i class="fas fa-trash-alt text-2xl text-blue-600"></i>
                    <span>Merma</span>
                </button>
                <button onclick="showModule('reports')" class="flex flex-col items-center p-4 rounded-lg hover:bg-blue-50">
                    <i class="fas fa-chart-bar text-2xl text-blue-600"></i>
                    <span>Reportes</span>
                </button>
                <button onclick="showModule('settings')" class="flex flex-col items-center p-4 rounded-lg hover:bg-blue-50">
                    <i class="fas fa-cog text-2xl text-blue-600"></i>
                    <span>Configuración</span>
                </button>
            </div>
        </nav>

        <!-- Module Content Area -->
        <main class="container mx-auto mt-4 p-4">
            <div id="moduleContent" class="bg-white rounded-lg shadow-md p-4">
                <!-- Module content will be loaded here dynamically -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="src/js/config.js"></script>
    <script src="src/js/auth.js"></script>
    <script src="src/js/license.js"></script>
    <script src="src/js/pos.js"></script>
    <script src="src/js/inventory.js"></script>
    <script src="src/js/contracts.js"></script>
    <script src="src/js/reports.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
